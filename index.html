<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
    <h1 id="title">Survey Form</h1>
    <div class="outer-form">
      <p id="description">Let us know how we can improve freeCodeCamp</p>
      <form action="" id="survey-form">
        <div class="rowTab">
          <div class="labels"><label for="name" id="name-label">Name: </label></div>
          <div class="rightTab">
            <input type="name" id="name" name="name" placeholder="Enter your name here" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="email" id="email-label">Email: </label>
          </div>
          <div class="rightTab">
            <input type="email" id="email" name="email" placeholder="Enter your email here" 
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="label">
            <label for="number" id="number-label">Age</label>
          </div>
          <div class="righTab">
            <input type="number" id="number" name="age" min="2" max="2" placeholder="Your age here">
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="dropdown">Things that should be improved in the future(Check all that apply):</label>
          </div>
          <div class="rightTab">
            <select id="dropdown">
              <option value="fulltime">Full-time</option>
              <option value="parttime">Part-time</option>
              <option value="weekend">Weekend</option>
            </select>
          </div>
        </div>
        <div class="rowTab">
          <div class="rightTab">
            <ul>
              <li><input type="radio" id="fulltime" name="radio-button" value="Full-time"><label for="fulltime">Full-time</label></li>
              <li><input type="radio" id="parttime" name="radio-button" value="Part-time"><label for="parttime">Part-time</label></li>
              <li><input type="radio" id="weekend" name="radio-button" value="Weekend"><label for="weekend">Weekend</label></li>
            </ul>
          </div>
        </div>
        <div class="rowTab">
          <div class="rightTab">
            <ul>
              <li><input type="checkbox" id="font" value="Font-end"><label for="font">Font-end</label></li>
              <li><input type="checkbox" id="back" value="Back-end"><label for="back">Back-end</label></li>
              <li><input type="checkbox" id="graphic" value="Graphic"><label for="graphic">Data Visualization</label></li>
            </ul>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="comment">Any comment or Suggestion:</label>
          </div>
          <div class="rightTab">
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
          </div>
        </div>
        <button id="submit" value="submit">Submit</button>
      </form>
    </div>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
